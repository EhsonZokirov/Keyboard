<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../icon/all.min.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="top">
        <div class="topleft">
          <p>Калькулятор</p>
          <br />
          <h2><img src="../calculator/icon/menu.png" alt="bar" /> Обычный</h2>
        </div>
        <div class="topright">
          <table>
            <tr>
              <td><img src="../calculator/icon/minus.png" alt="minus" /></td>
              <td><img src="../calculator/icon/square.png" alt="sqrt" /></td>
              <td id="close"><img src="../calculator/icon/close.png" alt="close" /></td>
            </tr>
          </table>
          <br />
          <div class="iconflex">
            <img id="size" src="../calculator/icon/scalable.png" alt="size" />
            <img id="size" src="../calculator/icon/history.png" alt="history" />
          </div>
        </div>
      </div>
      <div class="MC">
        <table>
          <tr>
            <th class="grey">MC</th>
            <th class="grey">MR</th>
            <th>M+</th>
            <th>M-</th>
            <th>MS</th>
            <th class="grey">M^</th>
          </tr>
        </table>
      </div>
      <div class="bottom">
        <table>
          <tr>
            <td>%</td>
            <td>CE</td>
            <td>C</td>
            <td>
              <img src="../calculator/icon/backspace.png" alt="Backspace" />
            </td>
          </tr>
          <td>1/X</td>
          <td><img src="../calculator/icon/squared.png" alt="squared"></td>
          <td><img src="../calculator/icon/formula.png" alt="formula"></td>
          <td><img src="../calculator/icon/divide.png" alt="devide"></tr>
          <tr>
              <th>7</th>
              <th>8</th>
              <th>9</th>
              <td><img src="../calculator/icon/times.png" alt="*"></td>
          </tr>
          <tr>
              <th>4</th>
              <th>5</th>
              <th>6</th>
              <td><img src="../calculator/icon/minus.png" alt="-"></td>
          </tr>
          <tr>
              <th>1</th>
              <th>2</th>
              <th>3</th>
              <td><img src="../calculator/icon/plus.png" alt="+"></td>
          </tr>
          <tr>
              <th><img src="../calculator/icon/plus-minus.png" alt="+/-"></th>
              <th>0</th>
              <th>,</th>
              <td><img src="../calculator/icon/equal.png" alt="="></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
